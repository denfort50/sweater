spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

## Choose one of the next three ways of connecting database

## Uncomment next line for connect localhost DB from Docker Container
## spring.datasource.url=jdbc:postgresql://host.docker.internal:5432/sweater

## Uncomment next line for connect localhost DB from localhost
spring.datasource.url=jdbc:postgresql://localhost:5432/sweater

## Uncomment next line for connect DB in Docker Container using Docker Compose
## spring.datasource.url=jdbc:postgresql://db:5432/sweater

spring.datasource.username=postgres
spring.datasource.password=password
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

spring.freemarker.expose-request-attributes=true
spring.freemarker.suffix=.ftl
upload.path=C:/projects/sweater/uploads

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

recaptcha.url=
recaptcha.secret=
spring.session.jdbc.initialize-schema=always
spring.session.jdbc.table-name=SPRING_SESSION